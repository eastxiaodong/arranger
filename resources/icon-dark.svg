<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      color: #424242;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        color: #E0E0E0;
      }
    }
    .node {
      fill: currentColor;
      stroke: currentColor;
      stroke-width: 1.4;
    }
    .connector {
      stroke: currentColor;
      stroke-width: 1.4;
      stroke-linecap: round;
    }
  </style>
  <!-- 中心节点 -->
  <circle class="node" cx="12" cy="12" r="2.8"/>
  <!-- 外围节点 -->
  <circle class="node" cx="12" cy="4" r="1.8"/>
  <circle class="node" cx="19" cy="8" r="1.8"/>
  <circle class="node" cx="19" cy="16" r="1.8"/>
  <circle class="node" cx="12" cy="20" r="1.8"/>
  <circle class="node" cx="5" cy="16" r="1.8"/>
  <circle class="node" cx="5" cy="8" r="1.8"/>
  <!-- 连接线 -->
  <line class="connector" x1="12" y1="9.2" x2="12" y2="5.8"/>
  <line class="connector" x1="14.2" y1="10.8" x2="17.5" y2="9.2"/>
  <line class="connector" x1="14.2" y1="13.2" x2="17.5" y2="14.8"/>
  <line class="connector" x1="12" y1="14.8" x2="12" y2="18.2"/>
  <line class="connector" x1="9.8" y1="13.2" x2="6.5" y2="14.8"/>
  <line class="connector" x1="9.8" y1="10.8" x2="6.5" y2="9.2"/>
</svg>
